<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_profile_card</title>
    <link rel="stylesheet" href="profile_card.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Megrim&display=swap');
    </style>
</head>
<body>
    <div class="outer_border">
        <div class="imgbx">
            <div class="imgholder">
                <img src="hacker.jpg" alt="profile_image"><!--replace hacker.jpg with your image-->
            </div>
            <div class="socials">
                <div class="social_icon">
                    <img src="profile_card_icons/menu.png" alt="socials" class="menu"></a>
                    <a href="https://github.com/" target="_blank" rel="noopener"><img src="profile_card_icons/github.png" alt="Github" class="github"></a> <!--replace https://github.com/<user_name>-->
                    <a href="https://linkedin.com" target="_blank" rel="noopener"><img src="profile_card_icons/linkedin.png" alt="LinkedIn" class="linkedin"></a> <!--replace https://LinkedIn.com/<user_name>-->
                    <a href="https://X.com" target="_blank" rel="noopener"><img src="profile_card_icons/X.png" alt="X(twitter)" class="twitter"></a> <!--replace https://X.com/<user_name>-->
                </div>
            </div>
        </div>
        <div class="contentbx">
            <div class="name">
                <h2>JOHN DOE</h2><!--change this to your name-->
                <p>SOFTWARE DEVELOPER</p><!--change this to your designation-->
            </div>
            <div class="details">
                <div class="description"><!--change paragraph (<p> contents) to your short and professional description-->
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut neque vel nunc ullamcorper semper. Donec vel est vel tellus fermentum sagittis.</p>
                </div>
                <div class="others">
                    <a href="#view_more">View More</a><!--replace #view_more with your link-->
                    <a href="#cv">Download CV</a><!--replace #cv with your link-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
